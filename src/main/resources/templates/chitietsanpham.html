<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thế giới điện thoại</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" />

    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <!-- owl carousel libraries cho hình nhỏ -->
    <link rel="stylesheet" th:href="@{js/owlcarousel/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{js/owlcarousel/owl.theme.default.min.css}">
    <script th:src="@{js/Jquery/Jquery.min.js}"></script>
    <script th:src="@{js/owlcarousel/owl.carousel.min.js}"></script>

    <!-- our files -->
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/topnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/taikhoan.css}">
    <link rel="stylesheet" th:href="@{/css/chitietsanpham.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <!-- js -->
    <script th:src="@{data/products.js}"></script>
    <script th:src="@{js/classes.js}"></script>
    <script th:src="@{js/dungchung.js}"></script>
    <script th:src="@{js/chitietsanpham.js}"></script>
</head>

<body>

    <script>
        addTopNav();
    </script>

    <section>
        <script>
            addHeader();
        </script>

        <div class="chitietSanpham" style="min-height: 85vh">
            <h1>Điện thoại </h1>
            <div class="rating"></div>
            <div class="rowdetail group">
                <div class="picture">
                    <img src="" onclick="opencertain()">
                </div>
                <div class="price_sale">
                    <div class="area_price"> </div>
                    <div class="ship" style="display: none;">
                        <img th:src="@{img/chitietsanpham/clock-152067_960_720.png}">
                        <div>NHẬN HÀNG kHI ĐƯỢC GIAO ,-,</div>
                    </div>
                    <div class="area_promo">
                        <strong>khuyến mãi</strong>
                        <div class="promo">
                            <img th:src="@{img/chitietsanpham/icon-tick.png}">
                            <div id="detailPromo"> </div>
                        </div>
                    </div>
                    <div class="policy">
                        <div>
                            <img th:src="@{img/chitietsanpham/box.png}">
                            <p>Trong hộp có: Sạc, Tai nghe, Sách hướng dẫn, Que chọc sim, Ốp lưng </p>
                        </div>
                        <div>
                            <img th:src="@{img/chitietsanpham/icon-baohanh.png}">
                            <p>Bảo hành chính hãng 99 tháng.</p>
                        </div>
                        <div class="last">
                            <img th:src="@{img/chitietsanpham/1-1.jpg}">
                            <p>1 đổi 10 trong 1 tháng nếu lỗi, đổi sản phẩm tại nhà trong 1 ngày.</p>
                        </div>
                    </div>
                    <div class="area_order">
                        <!-- nameProduct là biến toàn cục được khởi tạo giá trị trong phanTich_URL_chiTietSanPham -->
                        <a class="buy_now" onclick="themVaoGioHang(maProduct, nameProduct);">
                            <b><i class="fa fa-cart-plus"></i> Thêm vào giỏ hàng</b>
                            <p>Giao trong mấy ngày tùy shipper</p>
                        </a>
                    </div>
                </div>
                <div class="info_product">
                    <h2>Thông số kỹ thuật</h2>
                    <ul class="info">

                    </ul>
                </div>
            </div>
            <div id="overlaycertainimg" class="overlaycertainimg">
                <div class="close" onclick="closecertain()">&times;</div>
                <div class="overlaycertainimg-content">
                    <img id="bigimg" class="bigimg" th:src="@{img/chitietsanpham/oppo-f9-red-2-400x460.png}">
                    <div class="div_smallimg owl-carousel">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        addContainTaiKhoan();
    </script>

    <div class="footer">
        <script>
            addFooter();
        </script>
    </div>

    <i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>

</body>

</html>
