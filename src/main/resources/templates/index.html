<!DOCTYPE html>
<html lang="vi" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Thế giới điện thoại</title>
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{js/owlcarousel/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{js/owlcarousel/owl.theme.default.min.css}">
    <script th:src="@{js/Jquery/Jquery.min.js}"></script>
    <script th:src="@{js/owlcarousel/owl.carousel.min.js}"></script>

    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/topnav.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css//banner.css}">
    <link rel="stylesheet" th:href="@{/css/taikhoan.css}">
    <link rel="stylesheet" th:href="@{/css/trangchu.css}">
    <link rel="stylesheet" th:href="@{/css/home_products.css}">
    <link rel="stylesheet" th:href="@{/css/pagination_phantrang.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <!-- js -->
    <script th:src="@{data/products.js}"></script>
    <script th:src="@{js/classes.js}"></script>
    <script th:src="@{js/dungchung.js}"></script>
    <script th:src="@{js/trangchu.js}"></script>

</head>

<body>
    <script>
        addTopNav();
    </script>

    <section>
        <script>
            addHeader();
        </script>

        <div class="banner">
            <div class="owl-carousel owl-theme"></div>
        </div>
        <!-- End Banner -->

        <img src="img/banners/sell.png" alt="" style="width: 100%;">

        <br>
        <div class="companyMenu group flexContain"></div>

        <div class="flexContain">

            <div class="pricesRangeFilter dropdown">
                <button class="dropbtn">Giá tiền</button>
                <div class="dropdown-content"></div>
            </div>

            <div class="promosFilter dropdown">
                <button class="dropbtn">Khuyến mãi</button>
                <div class="dropdown-content"></div>
            </div>

            <div class="starFilter dropdown">
                <button class="dropbtn">Số lượng sao</button>
                <div class="dropdown-content"></div>
            </div>

            <div class="sortFilter dropdown">
                <button class="dropbtn">Sắp xếp</button>
                <div class="dropdown-content"></div>
            </div>

        </div>
        <!-- End khung chọn bộ lọc -->

        <div class="choosedFilter flexContain">
            <a id="deleteAllFilter" style="display: none;">
                <h3>Xóa bộ lọc</h3>
            </a>
        </div>
        <!-- Những bộ lọc đã chọn -->
        <hr>

        <!-- Mặc định mới vào trang sẽ ẩn đi, nế có filter thì mới hiện lên -->
        <div class="contain-products" style="display:none">
            <div class="filterName">
                <input type="text" placeholder="Lọc trong trang theo tên..." onkeyup="filterProductsName(this)">
            </div>
            <!-- End FilterName -->

            <ul id="products" class="homeproduct group flexContain">
                <div id="khongCoSanPham">
                    <i class="fa fa-times-circle"></i> Không có sản phẩm nào
                </div>
                <!-- End Khong co san pham -->
            </ul>
            <!-- End products -->

            <div class="pagination"></div>
        </div>

        <!-- Div hiển thị khung sp hot, khuyến mãi, mới ra mắt ... -->
        <div class="contain-khungSanPham"></div>

    </section>
    <!-- End Section -->

    <script>
        addContainTaiKhoan();
        addPlc();
    </script>

    <div class="footer">
        <script>
            addFooter();
        </script>
    </div>

    <i class="fa fa-arrow-up" id="goto-top-page" onclick="gotoTop()"></i>
</body>

</html>
